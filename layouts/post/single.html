{{ define "main" }}
  <main class="main container">
    <article class="article {{ if .Title -}} article--post {{- else -}} article--micropost {{- end }} content typeset">
      {{ if .Title }}
        <h1>{{ .Title }}</h1>
      {{ end }}
      {{ partial "post_meta.html" . }}
      {{ .Content }}
    </article>
  </main>
{{ end }}
