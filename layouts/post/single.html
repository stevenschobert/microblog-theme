{{ define "main" }}
  <main class="main container">
    <article class="article article--post content typeset">
      {{ if .Title }}
        <h1>{{ .Title }}</h1>
      {{ end }}
      <small class="small post-meta">
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}" class="time">{{ .Date.Format "02 Jan 2006" }}</time>
      </small>
      {{ .Content }}
    </article>
  </main>
{{ end }}
