<ul class="blog-posts">
    {{ range . }}
        <li>
            <span><i><a href="{{ .Permalink }}">{{ partial "time.html" .Date }}</a></i></span>
            {{ if .Title }}
                <b>{{ .Title }}</b>&nbsp;&mdash; {{ .Plain | truncate 40 }}
            {{ else }}
                {{ .Plain | truncate 70 }}
            {{ end }}
        </li>
    {{ end }}
</ul>
