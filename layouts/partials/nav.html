<nav>
    <p>
        <a href="{{ "/" | relURL }}">Home</a>
        {{ range .Site.Menus.main }}
            {{ if .Page.Params.redirect }}
                <a href="{{ .Page.Params.redirect }}">{{ .Name }}</a>
            {{ else }}
                <a href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a>
            {{ end }}
        {{ end }}
    </p>
</nav>
