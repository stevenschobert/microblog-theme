{{ define "main" }}
<main>
    <div class="home-post-list">
    {{ $paginator := .Paginate (where .Site.Pages.ByDate.Reverse "Type" "post") }}
    {{ range $index, $element := $paginator.Pages  }}
        <div class="home-post-entry {{- if (and (eq $index 0) (not .Title)) }} micropost {{- end -}}">
            {{ if .Title }}
                <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            {{ end }}
            {{ .Content }}
            <p><i><a href="{{ .Permalink }}"><span style="font-family: monospace; font-style: normal; font-weight: bold;">&rarr;&nbsp;</span>{{ partial "time.html" .Date }}</a></i></p>
        </div>
    {{ end }}
    </div>

</main>
{{ end }}
